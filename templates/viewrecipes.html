{% extends 'base.html' %}

{% block title %} View Recipes {% endblock %}

{% block content %}
<h2> Hello, {{ session["name"] }} . Here are your recipes </h2>

<ul>
	{% for recipe in recipes %}
	<img src= {{ recipe['recipe']['image'] }} >
	<h3>{{ recipe['recipe']['label'] }} </h3>
	<p><a href="{{ recipe['recipe']['url'] }}"> Find Instructions Here! </a></p>
	{% endfor %}
	</ul>
	

{% endblock %}
