<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} Base {% endblock %}</title>


	<style> 
    .hidden {
    visibility: hidden;
    display: none;
}

    .show {
    visibility: visible;
    display: block;

    }

	.submitbutton {
    background-color:  #e94b3c; 
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    margin: 6px 2px;
    text-align: center;
    opacity: 0.6;
    transition: 0.3s;
    display: inline-block;
    cursor: pointer;
	}

	* { margin:0; padding:0 } /*stack overflow*/
	 .top-section {
     height: 100px;
     width: 100%;
     padding-bottom: 0px;
     margin: 0px;
     margin-bottom: 10px;
     float: left;
     color: white;
     display: block;
     background-color: #6B5B95;
     position:relative;/** makes div flush on top */*/
 	}

 	.form-section{
 	position: relative;
 	width: 300px;
 	height: 200px;
 	color: #944743;
 	border: black;

 	}

 	.container{
 	position: relative;
 	width: 800px;
 	height: 200px;
 	color: #944743;
 	border: black;
 	justify-content: center;

 	}

 	.textinput {
 		width: 180px;
 		padding:0px;
 		margin: 10px;
 		box-sizing: border-box;
        height: 30px; 
        font-size: 18px;
        boder: 3px black;
 	}

    .labelinput {
    font-size: 18px;

    }





 	.center {
 		margin: auto;
 		width: 400px;
 		border: 3px black;
 		padding: 10px;
 	}

    .center {
        margin: auto;
        width: 400px;
        border: 3px black;
        padding: 10px;
    }



</style>

<link href="https://fonts.googleapis.com/css?family=Quicksand|Indie+Flower" rel="stylesheet">
    <style>
      .indieflower { font-family: "Indie+Flower", cursive; }

       .quicksand body { font-family: "Quicksand", sans-serif;}

       body { font-family: "Quicksand", sans-serif;}

   </style>

</head>
<body bgcolor="#FOEDEF" >

	<ul> 
	{% for message in get_flashed_messages() %}
	<li>{{ message }}</li>
	{% endfor %}
	</ul>

{% block content %} Base {% endblock %}
</body>
</html>
