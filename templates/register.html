{% extends 'base1.html' %}
{% block title %}Registration Page {% endblock %}


{% block content %}

<div class="top-section"><h1> Nutrify</h1></div>
      </div>



<div class='center'><form action="/add-registration-info" method="POST" >

	<h2> Please register here:</h2>
	<label for='firstname' class="labelinput"> First Name: </label>
	<input type="text" class='textinput' name="firstname" required> <p>
	<label for='lastname' class="labelinput"> Last Name: </label>
	<input type="text" name="lastname" class='textinput' required> <p>
	<label for='email' class="labelinput"> Email Address: </label>
	<input type="text" name="email" class='textinput' required> <p>
	<label for='password' class="labelinput"> Enter a Password: </label>
	<input type="password" name="password" class='textinput' required> <p>

	<label for='yesno' class="labelinput"> Do you have any food allergies or intolerances? </label> <p>
	<input type="radio" name = "yesno" value="yes" class="yesno" id="showallergyoptions"> YES
	<input type="radio" name = "yesno" value="no" id="hideallergyoptions"> NO  <p>
	<div class="hidden" id='hidden-checkbox'>
	<input type="checkbox" name="allergy" value="wheat"> Wheat <p>
	<input type="checkbox" name="allergy" value="milk"> Milk  <p>
	<input type="checkbox" name="allergy" value="dairy"> Dairy <p>
	<input type="checkbox" name="allergy" value="eggs"> Eggs  <p>
	<input type="checkbox" name="allergy" value="soy"> Soy  <p>
	<input type="checkbox" name="allergy" value="fish"> Fish <p>
	<input type="checkbox" name="allergy" value="peanuts"> Peanuts <p>
	<input type="checkbox" name="allergy" value="treenuts"> Treenuts  <p>
	<input type="checkbox" name="allergy" value="shellfish"> Shellfish <p>
	<label for='email' class="labelinput"> Other: </label> 
	<input type="text" name="allergy" class='textinput'> <p>
	</div>


	<input type="submit" class="submitbutton"> </div>

</form>

<script src="https://code.jquery.com/jquery.js"></script> 
<script>

	function hideAllergyOptions(evt) {
		console.log(evt)
		 // resets to what it already was, which was hidden
		$('#hidden-checkbox').attr('class','hidden');
		$('input:checkbox').removeAttr('checked');
		// $('form :text').val('');
	}


	function showAllergyOptions(evt) {
	$('#hidden-checkbox').attr('class', 'show');
	}

	$("#showallergyoptions").on("click", showAllergyOptions);

	$("#hideallergyoptions").on("click", hideAllergyOptions);
	$("#showallergyoptions").on("unclick", hideAllergyOptions);
</script>






{% endblock %}
